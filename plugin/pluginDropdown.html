<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<!-- 父路径 -->
		<!-- <base href="/demo/"> -->
		<!-- 页面编码 -->
		<meta charset="UTF-8">
		<!-- 响应式布局 -->
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<!-- Bootstrap样式文件 -->
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
		<!-- 自定义样式文件 -->
		<link rel="stylesheet" href="styles/site.css">
		<!-- Jquery脚本文件 -->
		<script src="scripts/jquery.min.js"></script>
		<!-- Bootstrap脚本插件文件 -->
		<script src="bootstrap/js/bootstrap.min.js"></script>
		<!-- 标签名称 -->
		<title>component</title>
	</head>
	<body class="container">
		<header class="page-header">
			<h1 class="text-capitalize">dropdown</h1>
		</header>
		
		<div>
						
			<div class="dropdown" id="divDropdown">
				<button type="button" class="btn btn-default" data-toggle="dropdown">
					请选择
					<span class="caret"></span>
				</button>
				<ul class="dropdown-menu">			
				</ul>
			</div>
			<script>
				$(function(){
					$("#divDropdown").on("show.bs.dropdown",function(){
						$.getJSON("json/books.json",null,function(r){
							$(".dropdown-menu").empty();
							$(r).each(function(i,b){
								$(".dropdown-menu")
									.append($("<li>")
										.append("<a>")
										.attr("href","#")
										.html(b.Title));
							});
						})
					});
				});
			</script>
			
		</div>
		
		<footer class="navbar-fixed-bottom text-center">
			&copy; 2015 <span class="glyphicon glyphicon-copyright-mark"></span>
		</footer>
	</body>
</html>
